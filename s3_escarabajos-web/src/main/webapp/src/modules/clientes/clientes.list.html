<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div style="background-color:black"  style = "height:100%;width:100%">
    <nav class="navbar navbar-inverse" style="background-color:black" data-spy="affix" data-offset-top="147">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">  
                        <li><a ui-sref="clientesList">Clientes</a></li>
                        <li><a ui-sref="vendedoresList">Vendedores</a></li>
                    </ul>
                </div>
            </nav>
</div>
<div class="container-fluid">
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Id</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">

                <td id="{{$index}}-name">{{record.nombre}}</td>
                <td id="{{$index}}-id"><a ui-sref="clientesDetail({clienteId:record.id})">{{record.id}}</td>
                <td>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
