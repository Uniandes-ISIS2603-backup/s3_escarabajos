<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<form class="form-horizontal">
    <!-- Form Name -->
    <legend>SignIn</legend>

    <div class="container">
        <div class="row profile">

            <div class="col-md-9">
                <div class="profile-content">
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Nombre de usuario</label>
                            <div class="col-md-4">
                                <input name="textinput" type="text"  class="form-control input-md" ng-model = "data.username">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Contrase√±a</label>
                            <div class="col-md-4">
                                <input name="textinput" type="password" class="form-control input-md" required="" autofocus="" ng-model="data.password">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Rol</label>
                            <select class="form-control" id="sel1" style = "width:30%;margin-left:100px" ng-model = "data.rol">
                                <option>Administrador</option>
                                <option>Usuario</option>
                                <option>Vendedor</option>
                            </select>
                        </div>
                        <!-- Button (Double) -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="btnsave"></label>
                            <div class="col-md-8">
                                <button id="btnsave" name="btnsave" class="btn btn-success" ng-click="autenticar()" data-toggle="modal" data-target="#myModal">Ingresar</button>
                            </div>
                        </div>

                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog" ng-if = "!flag">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <p id = "modalError">Los datos ingresados no son correctos</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
