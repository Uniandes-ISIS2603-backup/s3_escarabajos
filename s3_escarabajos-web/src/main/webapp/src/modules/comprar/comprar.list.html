<div class="container-fluid">

    <div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel panel-heading"> <label>Pago con tarjeta</label>  </div>
        <div class="panel-body">

            <div class="panel panel-default">
                <div class="panel-body">Confirme la información de su tarjeta de credito para realizar el pago</div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label class="col-sm-5">ID del titular de la tarjeta:</label>
                    <input/>
                </div>
            </div>
           <div class="form-group row">
                <div class="form-group col-md-6">
                    <label class="col-sm-5">Número de la tarjeta:</label>
                    <input/>
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group col-md-6">
                    <label class="col-sm-5">Fecha de vencimiento: (dd-mm-aaaa)</label>
                    <input/>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">Ingrese el CSV</div>
            </div>

            <form>

                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="csv" class="col-sm-2">CSV</label>
                        <input/>
                    </div>
                </div>
                 <div class="form-group row">
                    <div class="form-group col-sm-12">
                        <a class="btn btn-info" ui-sref="pagar">Pagar</a>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-sm-12">
                        <a class="btn btn-info" ui-sref="carrito">Cancelar</a>
                    </div>
                </div>
               
            </form>

        </div>

    </div>
    </div>

</div>
