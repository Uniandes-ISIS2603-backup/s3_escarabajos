<div class = "container-fluid">
    <div class = "row">
        <div class = "col-sm-1"></div>
        <div class="vertical-menu col-sm-3" style = "margin-top:45px">
            <a ui-sref="clientesProfile">Mi Perfil</a>
            <a href="#">Lista de deseos</a>
            <a href="#">Mis Compras</a>
            <a class="active" ui-sref="reclamosList">Mis Reclamos</a>
            <a href="#">Editar Información</a>
            <a href="#">Eliminar Cuenta</a>
            <a href="#">Cerrar Sesión</a>
        </div>
        <div class="list-group col-sm-7" ui-view = "reclamoPanel">
            <legend>Información del reclamo</legend>
            <div align="right">
                <a ui-sref="reclamosCreate" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus-sign" style = "width:10px"></span> Añadir reclamo
                </a>
            </div>
            <div class="list-group-item" style = "margin-top:10px">
                <h1>Razón: {{reclamoActual.razon}}</h1>
                <p>Item: Pendiente del join</p>
                <p id = "enp{{reclamoActual.id}}">Preguntarle a Rubby</p>
                <p>Mensaje: {{reclamoActual.mensaje}}</p>
                <div align="right">
                    <a ui-sref="reclamosPut" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" style = "width:10px"></span> Editar
                    </a>
                    <a ui-sref="reclamosDelete" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash" style = "width:10px"></span> Finalizar
                    </a>
                    <a ui-sref="reclamosList" class="btn btn-success">
                        Volver
                    </a>
                </div>
            </div>
        </div>
        <div class = "col-sm-1"></div>
    </div>
</div>
