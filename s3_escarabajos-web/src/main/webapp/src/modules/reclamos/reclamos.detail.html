<div class = "container-fluid">
    <div class = "row">
        <div class = "col-sm-1"></div>
        <div class="vertical-menu col-sm-3" style = "margin-top:45px">
            <a ui-sref="clientesProfile">Mi Perfil</a>
            <a href="#">Lista de deseos</a>
            <a href="#">Mis Compras</a>
            <a class="active" ui-sref="reclamosList">Mis Reclamos</a>
            <a href="#">Editar Información</a>
            <a href="#">Eliminar Cuenta</a>
            <a href="#">Cerrar Sesión</a>
        </div>
        <div class="list-group col-sm-7" ui-view = "reclamoPanel">
            <legend>Información del reclamo</legend>
            <div align="right">
                <a ui-sref="reclamosCreate" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus-sign" style = "width:10px"></span> Añadir reclamo
                </a>
            </div>
            <div class="list-group-item" style = "margin-top:10px">
                <h1>Razón: {{reclamoActual.razon}}</h1>
                <p><label>Item:</label> Pendiente del join</p>
                <div class ="container-fluid">
                    <label>Mensajes:</label>
                    <p ng-repeat = "msj in reclamoActual.mensaje.split('@@@@@@@')" ng-if = "msj != ''"><label>Usuario:</label> {{msj}}</p>
                    <a class="btn btn-primary" data-toggle="collapse" data-target = "#mensaje" ng-if = "reclamoActual.enProceso">
                        <span class="glyphicon glyphicon-pencil" style = "width:10px"></span> Nuevo Mensaje
                    </a>
                    <div id="mensaje" class="collapse" ng-if = "reclamoActual.enProceso">
                        <br>
                        <textarea class="form-control" rows="5" id="comment" ng-model = "data.mensaje"></textarea>
                        <br>
                        <a class="btn btn-success" ng-click = "updateMensaje()">
                            Enviar
                        </a>
                    </div>
                </div>
                <br>
                <p ng-if = "!reclamoActual.enProceso"><label>Estado:</label> Finalizado</p>
                <p ng-if = "reclamoActual.enProceso"><label>Estado:</label> En Proceso</p>

                <div align="right" >
                    <a ui-sref="reclamosList" class="btn btn-success">
                        Volver
                    </a>
                    <a class="btn btn-info"  ng-if = "reclamoActual.enProceso" ng-click ="terminar()" >
                        <span class="glyphicon glyphicon-check" style = "width:10px"></span> Finalizar
                    </a>
                    <a class="btn btn-info"  ng-if = "!reclamoActual.enProceso" ng-click = "renaudar()">
                        <span class="glyphicon glyphicon-share" style = "width:10px"></span> Renaudar
                    </a>
                </div>
            </div>
        </div>
        <div class = "col-sm-1"></div>
    </div>
</div>
