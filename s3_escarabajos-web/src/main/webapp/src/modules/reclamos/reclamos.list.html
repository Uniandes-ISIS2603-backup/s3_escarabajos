<div class = "container-fluid">
    <div class = "row">
        <div class = "col-sm-1"></div>
        <div class="vertical-menu col-sm-3">
            <a href="#">Mi Perfil</a>
            <a href="#">Lista de deseos</a>
            <a href="#">Mis Compras</a>
            <a class="active" ui-sref="reclamosList">Mis Reclamos</a>
            <a href="#">Editar Información</a>
            <a href="#">Eliminar Cuenta</a>
            <a href="#">Cerrar Sesión</a>
        </div>
        <div class="list-group col-sm-7">
            <div class="list-group-item" ng-repeat = "reclamo in reclamosRecords">
                <h1>Razón: {{reclamo.razon}}</h1>
                <p>Modelo: {{reclamo.modelo}}</p>
                <p>Estado: {{reclamo.estado}}</p>
                <div>
                    <a ui-sref="reclamoDetail" class="btn btn-success">
                        <span class="glyphicon glyphicon-search" style = "width:10px"></span> Ver
                    </a>
                    <a ui-sref="reclamoDelete" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash" style = "width:10px"></span> Eliminar
                    </a>
                </div>
            </div>
        </div>
        <div class = "col-sm-1"></div>
    </div>
</div>
