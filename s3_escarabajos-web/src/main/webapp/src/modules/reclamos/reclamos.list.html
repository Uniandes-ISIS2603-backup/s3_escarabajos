<div class = "container-fluid">
    <div class = "row">
        <div class = "col-sm-1"></div>
        <div class="vertical-menu col-sm-3" style = "margin-top:45px">
            <a ui-sref="clientesProfile">Mi Perfil</a>
            <a ui-sref = "listadeseos"Lista de deseos</a>
            <a ui-sref = "facturasCliente">Mis Compras</a>
            <a class="active" ui-sref="reclamosList">Mis Reclamos</a>
            <a ng-click = "logOut()">Cerrar Sesión</a>
        </div>
        <div class="list-group col-sm-7" ui-view = "reclamoPanel">
            <legend>Mis Reclamos</legend>
            <div align="right">
                <a ui-sref="reclamosCreate" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus-sign" style = "width:10px"></span> Añadir reclamo
                </a>
            </div>
            <div class="list-group-item" ng-repeat = "reclamo in reclamosRecords" style = "margin-top:10px">
                <h1>Razón: {{reclamo.razon}}</h1>
                <p><label>ID de la Factura:</label> <a ui-sref = "facturasList">{{reclamo.factura.id}}</a></p>
                <p ng-if = "!reclamo.enProceso"><label>Estado:</label> Finalizado</p>
                <p ng-if = "reclamo.enProceso"><label>Estado:</label> En Proceso</p>
                <div align="right">
                    <a ui-sref="reclamosDetail({reclamoId: reclamo.id})" class="btn btn-success">
                        <span class="glyphicon glyphicon-search" style = "width:10px"></span> Ver
                    </a>
                </div>
            </div>
        </div>
        <div class = "col-sm-1"></div>
    </div>
</div>
