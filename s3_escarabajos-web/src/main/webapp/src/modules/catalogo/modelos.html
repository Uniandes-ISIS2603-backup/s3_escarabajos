<link rel="stylesheet" href="src/modules/catalogo/modelo.css" />
<br>
<div ng-if="modelos.length > 0">
    <div class="row" ng-repeat="chunk in modelos">
        <div class="col-xs-{{cols}}" ng-repeat="modelo in chunk">
            <div class="panel panel-default" style="display: inline-block;">
                <div class="nuevo" ng-if="modelo.nuevo === true">
                    Nuevo
                </div>
                <div class="panel-body">
                        <div class="col-xs-8 col-xs-offset-2 Imagen">
                            <!--cambiar para que el tamaño sea fijo-->
                            <img class="img-responsive " ng-click="ir(modelo.id)" src="{{modelo.url}}" alt="{{modelo.referencia}}">
                        </div>
                </div>
                <!--cambiar para que el tamaño sea fijo-->
                <div class="panel-footer" ng-mouseenter="modelo.options = true" ng-mouseleave="modelo.options = false"> 
                    <div ng-hide="modelo.options">
                        <div class="row" style="height: 30px">
                            <p style=" font-weight: 200; text-transform: uppercase; font-size:150%; text-align: center">{{modelo.referencia}}</p>
                            <br>
                        </div>
                        <div class="row" style="height: 30px">
                            <p style=" font-weight: 200; font-size:120%; ; text-align: center">${{modelo.precio}}</p>
                            <br>
                        </div>
                        <div class="row" >
                            <div class="col-xs-12 text-center" >
                                <!--1-->
                                <i class="fa fa-star-o" aria-hidden="true" style="font-size: 120%" ng-if=" modelo.calificacionMedia < 0.25" ></i>
                                <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 0.25 && modelo.calificacionMedia < 0.75" ></i>
                                <i class="fa fa-star" aria-hidden="true" style="font-size: 120%" ng-if="modelo.calificacionMedia >= 0.75"></i>
                                <!--2-->
                                <i class="fa fa-star-o" aria-hidden="true" style="font-size: 120%" ng-if=" modelo.calificacionMedia < 1.25" ></i>
                                <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 1.25 && modelo.calificacionMedia < 1.75" ></i>
                                <i class="fa fa-star" aria-hidden="true" style="font-size: 120%" ng-if="modelo.calificacionMedia >= 1.75"></i>
                                <!--3-->
                                <i class="fa fa-star-o" aria-hidden="true" style="font-size: 120%" ng-if=" modelo.calificacionMedia < 2.25" ></i>
                                <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 2.25 && modelo.calificacionMedia < 2.75" ></i>
                                <i class="fa fa-star" aria-hidden="true" style="font-size: 120%" ng-if="modelo.calificacionMedia >= 2.75"></i>
                                <!--4-->
                                <i class="fa fa-star-o" aria-hidden="true" style="font-size: 120%" ng-if=" modelo.calificacionMedia < 3.25" ></i>
                                <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 3.25 && modelo.calificacionMedia < 0.75" ></i>
                                <i class="fa fa-star" aria-hidden="true" style="font-size: 120%" ng-if="modelo.calificacionMedia >= 3.75"></i>
                                <!--5-->
                                <i class="fa fa-star-o" aria-hidden="true" style="font-size: 120%" ng-if=" modelo.calificacionMedia < 4.25" ></i>
                                <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 4.25 && modelo.calificacionMedia < 4.75" ></i>
                                <i class="fa fa-star" aria-hidden="true" style="font-size: 120%" ng-if="modelo.calificacionMedia >= 4.75"></i>

                            </div>
                        </div>
                    </div>
                    <div class="row text-center" style="display: inline-block" ng-show="modelo.options" >
                        <br>
                        <br>
                        <div class="col-xs-3"  ng-if="hasPermissions()">
                            <a class="btn btn-default" ui-sref="biciUpdate({biciId: bici.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        </div>
                        <div class="col-xs-3" ng-if="hasPermissions()">
                            <a class="btn btn-danger" ui-sref="biciDelete({biciId: bici.id})"><span class="glyphicon glyphicon-trash"></span></a>
                        </div>
                        <div class="col-xs-3 " ng-if="isAuthenticated()">
                            <a  ui-sref ="addItemCarrito({itemId: modelo.items[0].id})" class="btn btn-primary">
                                <span class="glyphicon glyphicon-shopping-cart" style="color:white"></span></a>
                        </div>
                        <div class="col-xs-3" ng-if="isAuthenticated()">
                            <a  ui-sref ="addItemListaDeseos({itemId: modelo.items[0].id})" class="btn btn-primary">
                                <span class="glyphicon glyphicon-gift" style="color:white"></span></a>
                        </div>
                        <div class="col-xs-3 " ng-if="!isAuthenticated()">
                            <a  ui-sref ="clientesSignIn" class="btn btn-primary">
                                <span class="glyphicon glyphicon-shopping-cart" style="color:white"></span></a>
                        </div>
                        <div class="col-xs-3" ng-if="!isAuthenticated()">
                            <a  ui-sref ="clientesSignIn" class="btn btn-primary">
                                <span class="glyphicon glyphicon-gift" style="color:white"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="pagina!==null">
        <div class="col-xs-12 text-center" >

            <div class="pagination">
                <a ng-class="{disabled:pagina === 1}" ng-click="prev()">&laquo;</a>
                <a ng-class="{active:temp === pagina}" ng-click="irPagina(temp)" ng-repeat="temp in paginas" >{{temp}}</a>
                <a ng-class="{disabled:pagina === pags}" ng-click="next()">&raquo;</a>
            </div>
        </div>
    </div> 
</div>
<div ng-if="modelos.length === 0">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-xs-3" ></div>
        <div class="col-xs-6 text-center" >
            <img class="img-responsive" src="data/Imagenes/oops!.png" >
            <br>
            <h2>No hay Modelos que cumplan con estas características</h2>
        </div>
        <div class="col-xs-3" ></div>
    </div>
</div>
