<link rel="stylesheet" href="src/modules/catalogo/propagandas.css" />
<p></p>
<div class="well"  style="background-color: #82CD73" >

    <div id="myCarousel" class="carousel vertical slide" data-ride="carousel">
        <div class="row" style="height: 15px ;top:-20px">
            <div class="col-xs-12 text-right" style="height:0px; top: -10px" >
                <button type="button" class="btn" ui-sref="noAdv({adv:false})" style="height:30px;width:30px; top:50; background-color: Transparent; background-repeat:no-repeat; border: none; cursor:pointer; overflow: hidden;outline:none;">
                    <span class="glyphicon glyphicon-remove" style="font-size: 30px; top:-7px;left: -13px"></span>
                </button>
            </div>
        </div>  
        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="height: 950px"> 
            <div class="item"ng-class="{active:!$index}" ng-repeat="chunk in promociones" >
                <div class="col-xs-12 text-center">
                    <div class="row" ng-repeat="promo in chunk">
                        <div class="panel panel-default" style="cursor: pointer;">
                            <div class="c-triangulo">
                                <div class="triangulo">{{promo.descuento}}% Descuento</div>
                            </div>
                            <div class="panel-body" ng-click="ir(promo.id)">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <img class="img-responsive"  ng-click="ir(promo.id)" src="{{promo.url}}" alt="{{promo.referencia}}">
                                </div>
                            </div>
                            <div class="panel-footer" ng-click="ir(promo.id)" >
                                <div class="row" style="height: 30px">
                                    <p style=" font-size:100% ; text-align: center">{{promo.referencia}}</p>
                                </div>
                                <div class="row" style="height: 40px">
                                    <div class="col-xs-5" >
                                        <p style=" font-size:150% ; text-align: center">{{promo.precio|currency}}</p>
                                    </div>
                                    <div class="col-xs-2"></div>
                                    <div class="col-xs-5" >
                                        <div class="cols-xs-6"></div>
                                        <div class="col-xs-3">
                                            <i class="fa fa-star" aria-hidden="true" style="font-size: 200%; position:absolute"></i>
                                        </div>
                                        <div class="col-xs-3" >
                                            <p style=" font-size:150% ;">{{promo.calificacionMedia}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" >
            <span class="glyphicon glyphicon-chevron-left" style="font-size:200%"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control"  style="" href="#myCarousel" data-slide="next" >
            <span class="glyphicon glyphicon-chevron-right" style="font-size:200%"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
