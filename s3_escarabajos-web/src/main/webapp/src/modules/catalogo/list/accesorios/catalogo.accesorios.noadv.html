<div>
    <div class="row">
        <div class="col-md-2">
            <p></p>
            <div class="row"> 
                <div class="well"  style="background-color:grey" >
                    <div class="row"> 
                        <p class="text" style="color: #FFF; font-size: 18px; text-align: center;">Marcas</p>
                    </div>
                    <div class="row" ng-repeat="marca in marcas">
                        <div class="col-xs-2" >
                            <input type="checkbox" checked  ng-if="marca.activado">
                            <input type="checkbox"  ng-if="!marca.activado">
                        </div>
                        <div class="col-xs-8" >
                            <p class="text" style="color: #FFF; font-size: 12px;">{{marca.nombre}}</p>
                        </div>
                    </div>
                    <div ng-if="marcasCol.length > 0">
                        <div id="verMasMarcas" class="collapse">
                            <div class="row" ng-repeat="marca in marcasCol">
                                <div class="col-xs-2" >
                                    <input type="checkbox" checked  ng-if="marca.activado">
                                    <input type="checkbox"  ng-if="!marca.activado">
                                </div>
                                <div class="col-xs-8" >
                                    <p class="text" style="color: #FFF; font-size: 12px;">{{marca.nombre}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center" >
                                <button type="button" class="btn  btn-success" data-toggle="collapse" data-target="#verMasMarcas" >Ver Mas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="well"  style="background-color:gray" >
                    <div class="row"> 
                        <p class="text" style="color: #FFF; font-size: 18px; text-align: center;">Precio</p>
                    </div>
                    <div class="row">
                        <!--Precio chooser.-->
                    </div>      
                </div>
            </div>
            <div class="row"> 
                <div class="well"  style="background-color:gray" >
                    <div class="row"> 
                        <p class="text" style="color: #FFF; font-size: 18px; text-align: center;">Categoria</p>
                    </div>

                    <div class="row" ng-repeat="categoria in categorias">
                        <div class="col-xs-2" >
                            <input type="checkbox" checked  ng-if="categoria.activado">
                            <input type="checkbox"  ng-if="!categoria.activado">
                        </div>
                        <div class="col-xs-8" >
                            <p class="text" style="color: #FFF; font-size: 12px;">{{categoria.nombre}}</p>
                        </div>
                    </div>
                    <div ng-if="categoriasCol.length > 0">
                        <div id="verMasCategorias" class="collapse">
                            <div class="row" ng-repeat="categoria in categoriasCol">
                                <div class="col-xs-2" >
                                    <input type="checkbox" checked  ng-if="categoria.activado">
                                    <input type="checkbox"  ng-if="!categoria.activado">
                                </div>
                                <div class="col-xs-8" >
                                    <p class="text" style="color: #FFF; font-size: 12px;">{{categoria.nombre}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center" >
                                <button type="button" class="btn  btn-success" data-toggle="collapse" data-target="#verMasCategorias" >Ver Mas</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="well"  style="background-color:gray" >
                    <div class="row"> 
                        <p class="text" style="color: #FFF; font-size: 18px; text-align: center;">Calificacion</p>


                        <div class="col-xs-12 text-center" >
                            <form class="rating">
                                <label>
                                    <input type="radio" name="stars" value="1" />
                                    <span class="icon">★</span>
                                </label>
                                <label>
                                    <input type="radio" name="stars" value="2" />
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                </label>
                                <label>
                                    <input type="radio" name="stars" value="3" />
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>   
                                </label>
                                <label>
                                    <input type="radio" name="stars" value="4" />
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                </label>
                                <label>
                                    <input type="radio" name="stars" value="5" />
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                    <span class="icon">★</span>
                                </label>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row"> 
                <div class="well"  style="background-color:gray" >
                    <div class="row"> 
                        <p class="text" style="color: #FFF; font-size: 18px; text-align: center;">Color</p>
                    </div>
                    <div class="row" ng-repeat="color in colores">
                        <div class="col-xs-2" >
                            <input type="checkbox" checked  ng-if="color.activado">
                            <input type="checkbox"  ng-if="!color.activado">
                        </div>
                        <div class="col-xs-8" >
                            <p class="text" style="color: #FFF; font-size: 12px;">{{color.nombre}}</p>
                        </div>
                    </div>
                    <div ng-if="coloresCol.length > 0">
                        <div id="verMasColores" class="collapse">
                            <div class="row" ng-repeat="color in coloresCol">
                                <div class="col-xs-2" >
                                    <input type="checkbox" checked  ng-if="color.activado">
                                    <input type="checkbox"  ng-if="!color.activado">
                                </div>
                                <div class="col-xs-8" >
                                    <p class="text" style="color: #FFF; font-size: 12px;">{{color.nombre}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center" >
                                <button type="button" class="btn  btn-success" data-toggle="collapse" data-target="#verMasColores" >Ver Mas</button>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-12" >
                    <div class="row" ng-repeat="chunk in modelos">
                        <div class="col-xs-3" ng-repeat="modelo in chunk">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-xs-8 col-xs-offset-2 ">
                                            <img class="img-responsive" src="{{modelo.url}}" alt="{{modelo.referencia}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="row" style="height: 20px">
                                        <p style=" font-size:100% ; text-align: center">{{modelo.referencia}}</p>
                                    </div>
                                    <div class="row" style="height: 40px">
                                        <p style=" font-size:200% ; text-align: center">${{modelo.precio}}</p>
                                    </div>
                                    <div class="row" >
                                        <div class="col-xs-12 text-center" >
                                            <!--1-->
                                            <i class="fa fa-star-o" aria-hidden="true" style="font-size: 180%" ng-if=" modelo.calificacionMedia < 0.25" ></i>
                                            <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 0.25 && modelo.calificacionMedia < 0.75" ></i>
                                            <i class="fa fa-star" aria-hidden="true" style="font-size: 180%" ng-if="modelo.calificacionMedia >= 0.75"></i>
                                           <!--2-->
                                            <i class="fa fa-star-o" aria-hidden="true" style="font-size: 180%" ng-if=" modelo.calificacionMedia < 1.25" ></i>
                                            <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 1.25 && modelo.calificacionMedia < 1.75" ></i>
                                            <i class="fa fa-star" aria-hidden="true" style="font-size: 180%" ng-if="modelo.calificacionMedia >= 1.75"></i>
                                           <!--3-->
                                            <i class="fa fa-star-o" aria-hidden="true" style="font-size: 180%" ng-if=" modelo.calificacionMedia < 2.25" ></i>
                                            <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 2.25 && modelo.calificacionMedia < 2.75" ></i>
                                            <i class="fa fa-star" aria-hidden="true" style="font-size: 180%" ng-if="modelo.calificacionMedia >= 2.75"></i>
                                           <!--4-->
                                            <i class="fa fa-star-o" aria-hidden="true" style="font-size: 180%" ng-if=" modelo.calificacionMedia < 3.25" ></i>
                                            <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 3.25 && modelo.calificacionMedia < 0.75" ></i>
                                            <i class="fa fa-star" aria-hidden="true" style="font-size: 180%" ng-if="modelo.calificacionMedia >= 3.75"></i>
                                           <!--5-->
                                            <i class="fa fa-star-o" aria-hidden="true" style="font-size: 180%" ng-if=" modelo.calificacionMedia < 4.25" ></i>
                                            <i class="fa fa-star-half-o" aria-hidden="true" style="font-size: 180%"ng-if=" modelo.calificacionMedia >= 4.25 && modelo.calificacionMedia < 4.75" ></i>
                                            <i class="fa fa-star" aria-hidden="true" style="font-size: 180%" ng-if="modelo.calificacionMedia >= 4.75"></i>
                                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
<div class="row">
    <button type="button" class="btn" ui-sref="accesoriosAdv({paginaParam:pagina + 1 })" >Basic</button>    
    <h1 >{{pagina}} BBB</h1>
</div>
</div>
