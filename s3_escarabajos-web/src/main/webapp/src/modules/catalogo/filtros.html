<link rel="stylesheet" href="src/modules/catalogo/filtros.css" />
<br>
<div class="filtros">
    <div class="row"> 
        <div class="well"   >
            <div class="row"> 
                <p class="text" style="color:#82CD73; font-size: 18px; text-align: center;">Marcas</p>
                <hr>
            </div>
            <div class="row" style='height: 30px' ng-repeat="marca in marcas">
                <div class="col-xs-2" >
                </div>
                <div class="col-xs-10" >
                    <label class="container" style="font-size: 16px;">{{marca.nombre}}    
                        <input type="checkbox" ng-checked='marca.activado' ng-change="cambiarMarca(marca.nombre)" ng-model="marca.activado">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div ng-if="marcasCol.length > 0">
                <div id="verMasMarcas" class="collapse">
                    <div class="row" style='height: 30px' ng-repeat="marca in marcasCol">
                        <div class="col-xs-2" >
                        </div>
                        <div class="col-xs-10" >
                            <label class="container" style=" font-size: 16px;">{{marca.nombre}}    
                                <input type="checkbox" ng-checked='marca.activado' ng-change="cambiarMarca(marca.nombre)" ng-model="marca.activado">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center" >
                        <button type="button" style="background-color:#82CD73; border-color:#82CD73;" class="btn  btn-success" data-toggle="collapse" data-target="#verMasMarcas" >Ver Mas</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="row"> 
        <div class="well"  >
            <div class="row"> 
                <p class="text" style="color:#82CD73; font-size: 18px; text-align: center;">Precio</p>
                <hr>
            </div>
            <div class="row">
                <div class="col-xs-10 text-center" >
                    <div id="slider-range">
                        <div id="custom-handle1" class="ui-slider-handle"></div>
                        <div id="custom-handle2" class="ui-slider-handle"></div>
                    </div>
                </div>
                <div class="col-xs-2" ></div>
            </div>      
        </div>
    </div>
    <div class="row"> 
        <div class="well"   >
            <div class="row"> 
                <p class="text" style="color:#82CD73; font-size: 18px; text-align: center;">Categoria</p>
                <hr>
            </div>
            <div class="row" style='height: 30px' ng-repeat="categoria in categorias">
                <div class="col-xs-2" >
                </div>
                <div class="col-xs-10" >
                    <label class="container" style=" font-size: 16px;">{{categoria.nombre}}    
                        <input type="checkbox" ng-checked='categoria.activado' ng-change="cambiarCategoria(categoria.nombre)" ng-model="categoria.activado">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
            <div ng-if="categoriasCol.length > 0">
                <div id="verMasCategorias" class="collapse">
                    <div class="row" style='height: 30px' ng-repeat="categoria in categoriasCol">
                        <div class="col-xs-2" >
                        </div>
                        <div class="col-xs-10" >
                            <label class="container" style=" font-size: 16px;">{{categoria.nombre}}    
                                <input type="checkbox" ng-checked='categoria.activado' ng-change="cambiarCategoria(categoria.nombre)" ng-model="categoria.activado">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center" >
                        <button type="button" style="background-color:#82CD73; border-color:#82CD73;" class="btn  btn-success" data-toggle="collapse" data-target="#verMasCategorias" >Ver Mas</button>
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <div class="row"> 
        <div class="well">
            <div class="row"> 
                <p class="text" style="color:#82CD73; font-size: 16px; text-align: center;">Calificación</p>
                <hr>
                <div class="col-xs-12 text-center" >
                    <form class="rating">
                        <label>
                            <input type="radio" name="stars" value="1" ng-checked="filtros.calificacionMin === '1'" />
                            <span class="icon">★</span>
                        </label>
                        <label >
                            <input type="radio" name="stars" value="2" ng-checked="filtros.calificacionMin === '2'"/>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                        </label>
                        <label>
                            <input type="radio" name="stars" value="3"  ng-checked="filtros.calificacionMin === '3'"/>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>   
                        </label>
                        <label>
                            <input type="radio" name="stars" value="4" ng-checked="filtros.calificacionMin === '4'"/>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                        </label>
                        <label>
                            <input type="radio" name="stars" value="5" ng-checked="filtros.calificacionMin === '5'"/>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                            <span class="icon">★</span>
                        </label>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="row"> 
        <div class="well"  >
            <div class="row"> 
                <p class="text" style="color:#82CD73; font-size: 18px; text-align: center;">Color</p>
                <hr>
            </div>
            <div class="row" style='height: 40px' ng-repeat="color in filtros.colores">
                <div class="col-xs-2" >
                </div>
                <div class="col-xs-6" >
                    <div style="background-color: {{color}} ; width:100%; height:35px; border-radius:5px; border: 2px solid #666; ">        
                    </div>
                </div>
                <div class="col-xs-2 text-center" >
                    <div class="row"> 
                        <a  ng-click="cambiarColor(color)" class="btn btn-danger" >
                            <span class="glyphicon glyphicon-remove" style="color:white; font-size: 15px; text-align: center"></span></a>
                    </div>
                </div>
                <br>
            </div>
            <div ng-if="coloresCol.length > 0">
                <div class="dropdown text-center">
                    <button type="button" style="background-color:#82CD73; border-color:#82CD73;" class="btn  btn-success" data-toggle="dropdown" >Agregar Color</button>
                    <div class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <table>
                            <tr ng-repeat="colores in coloresCol">
                                <td ng-repeat="color in colores">
                                    <div class="swatch swatch-clickable" style="background-color:{{color.nombre}}" ng-click="cambiarColor(color.nombre)"></div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!--Agregar color-->
            </div>
        </div>
    </div>
</div>
