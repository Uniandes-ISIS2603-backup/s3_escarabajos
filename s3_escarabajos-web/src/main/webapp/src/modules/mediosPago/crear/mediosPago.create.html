<link rel="stylesheet" href="src/modules/bicis/crear/create.css"/>
<div class="col-sm-4">
    <div class="col-sm-2"></div>
    <div class="container-fluid">
        <form name="medioP"  style="max-width:500px;margin:auto">
            <h2 style="text-align-last: center">
                <i class="fa fa-bicycle icon"></i>
                Crear Medio de Pago
            </h2>
            <label for="tipo">Tipo</label>
            <div class="input-container">
                <input id="tipo" class="input-field" type="text" required ng-model="data.tipo" placeholder="tipo de medio de pago" >
            </div>
            <br>
            <div class="row col-sm-12">
                <div class="col-xs-6">
                    <button type="submit" ng-click="createMediosP()" class="btn-c">Crear</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn-c" ui-sref="mediosPagoList">Cancelar</button>
                </div>
            </div>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</div>
