<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>

<script src="src/modules/bicisUsadas/imageDetalle.js"></script>
<link rel="stylesheet" href="src/modules/bicisUsadas/detalle.css" />
<br>
<div style="position: absolute;left: 20px; ">
    <button type="button" ui-sref="bicisUsadaList" class="btn btn-default">
        <a ui-sref="bicisUsadaList" class="glyphicon glyphicon-chevron-left"></a>
    </button>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-11">
        <div class="well" style="overflow:auto;">
            <div class="container col-sm-8 col-xs-6" >
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img class="img-responsive" src="http://www.fyrdraca.co.uk/wp-content/uploads/2017/04/bicycle-city-street-wallpaper-53cb2e1d5128e.jpg" alt="Los Angeles" style="width:100%;">
                        </div>

                        <div ng-repeat="(fot,x) in biciUsadaActual.album track by $id(fot)" class="item">
                            <img class="img-responsive"  ng-src="{{x}}"  style="width:80%;">
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col-sm-1"></div>
            <div  class="texto col-sm-3">
                <h4>Modelo:         {{biciUsadaActual.modeloId}}</h4>
                <h4>Categoria:      {{biciUsadaActual.categoria}}</h4>
                <h4 style="color:DodgerBlue;">{{biciUsadaActual.precio|currency}}</h4>
                <h4>
                    Color:
                    <div class="well" style="background-color:{{biciUsadaActual.color}}; width:7%; height:7%; align-content:flex-end;"></div>
                </h4>
                <h4>Usada:          {{biciUsadaActual.usada}}</h4>
                <h4>Estado:            {{biciUsadaActual.estado}}           </h4>
                <h4>Factura Original:     <a href="{{biciUsadaActual.facturaOriginal}}">Aqu√≠</a></h4>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
<br>
<br>
