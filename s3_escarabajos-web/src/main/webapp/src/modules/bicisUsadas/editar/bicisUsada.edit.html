<link rel="stylesheet" href="src/modules/bicis/crear/create.css"/>
<div class="container-fluid">
    <form name="bicicleta"  style="max-width:500px;margin:auto">
        <h2 style="text-align-last: center">
            <i class="fa fa-cog icon"></i>
            Editar Bicicleta
        </h2>
        <label for="bicicletaUsadaModelo" ng-if="!hasPermissions()">Modelo</label>
        <div class="input-container" ng-if="!hasPermissions()">
            <input id="bicicletaUsadaModelo" class="input-field" type="text" required ng-model="biciUsadaActual.modeloId" placeholder="{{biciUsadaActual.modeloId}}" disabled>
        </div>
        <label for="bicicletaUsadaPrecio" ng-if="!hasPermissions()">Precio</label>
        <div class="input-container" ng-if="!hasPermissions()">
            <input id="bicicletaUsadaPrecio" class="input-field" type="text" required ng-model="biciUsadaActual.precio" placeholder="{{biciUsadaActual.precio}}" >
        </div>
        <label for="bicicletaUsadaCategoria" ng-if="!hasPermissions()">Categoria</label>
        <div class="input-container" ng-if="!hasPermissions()">
            <input id="bicicletaUsadaCategoria" class="input-field" type="text" required ng-model="biciUsadaActual.categoria" placeholder="{{biciUsadaActual.categoria}}">
        </div>
         <label for="bicicletaUsadaAlbum" ng-if="!hasPermissions()">Fotos</label>
        <div class="input-container" ng-if="!hasPermissions()">
            <input id="bicicletaUsadaAlbum" class="input-field" type="text" required ng-model="biciUsadaActual.album" placeholder="{{biciUsadaActual.album}}">
        </div>
        <label for="bicicletaUsadaFacturaOriginal" ng-if="!hasPermissions()">Factura</label>
        <div class="input-container" ng-if="!hasPermissions()">
            <input id="bicicletaUsadaFacturaOriginal" class="input-field" type="url" required ng-model="biciUsadaActual.facturaOriginal" placeholder="{{biciUsadaActual.facturaOriginal}}">
        </div>
        <label for="bicicletaUsadaEstado" ng-if="hasPermissions()">Estado</label>
        <div class="input-container" ng-if="hasPermissions()">
            <select class="form-control" id="bicicletaUsadaEstado" ng-model="biciUsadaActual.estado" required>
                <option selected="true" disabled="disabled">{{biciUsadaActual.estado}}</option>
                <option value="En proceso">En proceso</option>
                <option value="Aceptada">Aceptada</option>
                <option value="Rechazada">Rechazada</option>
            </select>
        </div>
        <div class="row">
            <label for="bicicletaUsadaColor">Color</label>
            <input id="bicicletaUsadaColor" type="color" required ng-model="biciUsadaActual.color" ng-init="biciUsadaActual.color ='{{biciUsadaActual.color}}'">
        </div>

        <br>
        <div class="row col-sm-12">
            <div class="col-sm-5">
                <button type="submit" ng-click="updateBiciUsada()" class="btn-c">Guardar</button>
            </div>
            <div class="col-sm-5">
                <button class="btn-c" ui-sref="bicisUsadaList">Cancelar</button>
            </div>
        </div>
    </form>
    <br><br><br><br><br><br><br><br><br>
</div>
