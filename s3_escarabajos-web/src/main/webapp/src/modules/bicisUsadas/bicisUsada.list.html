<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
<div class="container-fluid">    
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Bicicletas Usadas</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="biciUsadaCreate"><span class="glyphicon glyphicon-plus-sign"></span>Nueva Bicicleta</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Modelo</th>    
                                <th>Categoria</th>  
                                <th>Actions</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="bici in listaBicisUsadas">
                                <td id="{{$index}}-modelo"><a ui-sref="biciUsadaDetail({biciUsadaId:bici.id})">{{bici.modeloId}}</a></td>
                                <td id="{{$index}}-categoria">{{bici.categoria}}</td>
                                <td id="{{$index}}-actions">
                                    <a class="btn btn-default btn-sm" ui-sref="biciUsadaUpdate({biciUsadaId: bici.id})"><span class="glyphicon glyphicon-edit"></span></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="biciUsadaDelete({biciUsadaId: bici.id})"><span class="glyphicon glyphicon-trash"></span></a>
                                    <a  ui-sref ="addItemCarrito({itemId: bici.id})" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart" style="color:white"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
