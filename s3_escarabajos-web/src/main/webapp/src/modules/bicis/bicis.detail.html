<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>

<script src="src/modules/bicis/imageDetalle.js"></script>
<link rel="stylesheet" href="src/modules/bicis/detalle.css" />
<br>
<div style="position: absolute;left: 100px; ">
    <button type="button" ui-sref="bicisList" class="btn btn-default">
        <a ui-sref="bicisList" class="glyphicon glyphicon-chevron-left"></a>
    </button>
</div>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="well" style="overflow:auto;">
            <div class="container col-sm-8" >
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">

                        <div class="item active">
                            <img class="img-responsive" src="http://www.fyrdraca.co.uk/wp-content/uploads/2017/04/bicycle-city-street-wallpaper-53cb2e1d5128e.jpg" alt="Los Angeles" style="width:100%;">
                        </div>

                        <div class="item">
                            <img class="img-responsive"  src="http://s1.1zoom.me/big0/177/Toys_Bicycle_446901.jpg" alt="Chicago" style="width:100%;">
                        </div>
                        <div class="item">
                            <img class="img-responsive"  src="http://www.fondosni.com/images/2013-04-28/Rueda%20de%20bicicleta-365091.jpg" alt="New York" style="width:100%;">
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col-sm-1"></div>
            <div  class="texto col-sm-3">
                <h4>Modelo:         {{biciActual.modeloId}}</h4>
                <h4>Categoria:      {{biciActual.categoria}}</h4>
                <h4 style="color:DodgerBlue;">{{biciActual.precio|currency}}</h4>
                <h4>
                    Color:
                    <div class="well" style="background-color:{{biciActual.color}}; width:7%; height:7%; align-content:flex-end;"></div>
                </h4>
                <h4>Usada:          {{biciActual.usada}}</h4>

                <br>
                <div style="position: relative;" class="row">
                    <div class="col-sm-4">
                        <a  ui-sref ="addItemCarrito({itemId: biciActual.id})" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart" style="color:white"></span></a>
                    </div>
                    <div class="col-xs-6">
                        <h6 style="font-size: 10px">Agregar Carrito</h6>
                    </div>
                </div>
                <br>
                <div style="position:relative;" class="row">

                    <div class="col-sm-4">
                        <button type="button" ui-sref="bicisList" class="btn btn-default">
                            <a ui-sref="bicisList" class="glyphicon glyphicon-gift"></a>
                        </button>
                    </div>

                    <h6 style="font-size: 10px">Agregar Lista Deseos</h6>

                </div> 
            </div>
        </div>
    </div>
</div>

<br>
<br>
