<link rel="stylesheet" href="src/modules/bicis/crear/create.css"/>
<div class="col-sm-4">
    <div class="container-fluid">
        <form name="bicicleta"  style="max-width:500px;margin:auto">
            <h2 style="text-align-last: center">
                <i class="fa fa-bicycle icon"></i>
                Editar Bicicleta
            </h2>
            <label for="bicicletaModelo">Modelo</label>
            <div class="input-container">
                <input id="bicicletaModelo" class="input-field" type="text" required ng-model="biciActual.modeloId" placeholder="{{biciActual.modeloId}}" disabled>
            </div>
            <label for="bicicletaPrecio">Precio</label>
            <div class="input-container">
                <input id="bicicletaPrecio" class="input-field" type="text" required ng-model="biciActual.precio" placeholder="{{biciActual.precio}}" >
            </div>
            <label for="bicicletaCategoria">Categoria</label>
            <div class="input-container">
                <input id="bicicletaCategoria" class="input-field" type="text" required ng-model="biciActual.categoria" placeholder="{{biciActual.categoria}}">
            </div>
            <label for="bicicletaAlbum">Fotos</label>
            <div class="input-container">
                <input id="bicicletaAlbum" class="input-field" type="text" required ng-model="biciActual.album" placeholder="{{biciActual.album}}">
            </div>
            <div class="row">
                <label for="bicicletaColor">Color</label>
                <input id="bicicletaColor" type="color" required ng-model="biciActual.color" ng-init="biciActual.color ='{{biciActual.color}}'">
            </div>
            <br>
            <div class="row col-sm-12">
                <div class="col-sm-5">
                    <button type="submit" ng-click="updateBici()" class="btn-c">Guardar</button>
                </div>
                <div class="col-sm-5">
                    <button class="btn-c" ui-sref="bicisList">Cancelar</button>
                </div>
            </div>
        </form>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
</div>
<div class="col-xs-1"></div>
<div class="col-sm-8">
    <br>
    <div class="row">
        <div><br><br><br><br></div>
        <div class="col-sm-12">
            <div class="well" style="overflow:auto;">
                <div class="container col-sm-8" >
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">

                            <div class="item active">
                                <img class="img-responsive" src="http://www.fyrdraca.co.uk/wp-content/uploads/2017/04/bicycle-city-street-wallpaper-53cb2e1d5128e.jpg" alt="Los Angeles" style="width:100%;">
                            </div>

                            <div class="item">
                                <img class="img-responsive"  ng-src="{{biciActual.album[0]}}"  style="width:80%;">
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="col-xs-1"></div>
                <div  class="texto col-sm-3">
                    <h4>Modelo:         {{biciActual.modeloId}}</h4>
                    <h4>Categoria:      {{biciActual.categoria}}</h4>
                    <h4 style="color:DodgerBlue;">{{biciActual.precio|currency}}</h4>
                    <h4>
                        Color:
                        <div class="well" style="background-color:{{biciActual.color}}; width:7%; height:7%; align-content:flex-end;"></div>
                    </h4>
                    <h4>Usada:          {{biciActual.usada}}</h4>

                    <br>
                    <div style="position: relative;" class="row">
                        <div class="col-sm-4">
                            <a  href ="#" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart" style="color:white"></span></a>
                        </div>
                        <div class="col-xs-6">
                            <h6 style="font-size: 10px">Agregar Carrito</h6>
                        </div>
                    </div>
                    <br>
                    <div style="position:relative;" class="row">

                        <div class="col-sm-4">
                            <button type="button" href="#" class="btn btn-default text-primary">
                                <a href="#"  class="glyphicon glyphicon-heart"></a>
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <h6 style="font-size: 10px;">Agregar Lista Deseos</h6>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
</div>
