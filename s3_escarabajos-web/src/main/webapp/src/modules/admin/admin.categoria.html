<alert class="alert alert-danger" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>

<div class="container-fluid">
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th>marca</th>
                <th>id</th>
                <th>tipoModelo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">

                <td id="{{$index}}-name">{{record.marca}}</td>
                <td id="{{$index}}-id"><a ui-sref="adminModelosDetail({clienteId:record.id})">{{record.id}}</td>
                <td id="{{$index}}-id">{{record.tipoModelo}}</td>
                <td>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-minus"></span> Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button ui-sref="adminCreate" id="btnsave" name="btnsave" class="btn btn-success">Crear Modelo</button>
