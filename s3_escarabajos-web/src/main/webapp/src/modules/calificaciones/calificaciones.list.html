<div class="col-sm-2"></div>
<div class="col-sm-8" >
    <legend>Calificaciones</legend>
    <div align = "right">
        <a class="btn btn-primary" data-toggle="collapse" data-target = "#mensaje" >
            <span class="glyphicon glyphicon-pencil" style = "width:10px"></span>
        </a>
    </div>
    <div id="mensaje" class="collapse" align = "right">
        <br>
        <label for="sel1">Seleccione el item</label>
        <select class="form-control" id="sel1" style = "width:50px" ng-model = "data.puntaje">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <br>
        <textarea class="form-control" rows="5" id="comment" ng-model = "data.mensaje"></textarea>
        <br>
        <a class="btn btn-success" ng-click = "createCalificacion()">
            Calificar
        </a>
    </div>
    <br>
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat = "cal in calificaciones">
            <div class="panel-heading">
                <label>Usuario Pendiente de conexi√≥n</label>
                <div align  = "Right">
                    <font size = "4px">{{cal.puntaje}}</font>
                    <span class = "glyphicon glyphicon-star"></span>
                </div>
            </div>
            <div class="panel-body">{{cal.comentario}}</div>
        </div>
    </div>
</div>
<div class="col-sm-2"></div>
